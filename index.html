<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesa de Carteado</title>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <a href="/" class="btn btn-ghost text-xl"
          >Desenvolvimento Web Din√¢mico</a
        >
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/" class="active">Mesa de Carteado</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <!-- Menu mobile toggle -->
        <div class="dropdown lg:hidden">
          <div tabindex="0" role="button" class="btn btn-ghost">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
          >
            <li><a href="/" class="active">Mesa de Carteado</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Mesa de Carteado -->
    <main
      class="min-h-screen bg-gradient-to-br from-green-800 to-green-900 py-8"
    >
      <div class="container mx-auto px-4">
        <!-- Cabe√ßalho -->
        <div class="text-center mb-8">
          <h1 class="text-4xl font-bold text-white mb-4">
            üÉè Mesa de Carteado
          </h1>
          <p class="text-lg text-green-100 max-w-2xl mx-auto">
            Simula√ß√£o de uma mesa de cartas usando a API Deck of Cards
          </p>
        </div>

        <!-- Controles do Jogo -->
        <div class="max-w-6xl mx-auto mb-6">
          <div class="card bg-base-100/80 backdrop-blur shadow-xl">
            <div class="card-body">
              <div class="flex flex-wrap gap-4 justify-center items-center">
                <button class="btn btn-primary" id="btnNovoBaralho">
                  Novo Baralho
                </button>
                <button class="btn btn-error" id="btnResetarMesa">
                  Resetar Mesa
                </button>
              </div>

              <!-- Status do Baralho -->
              <div class="stats stats-horizontal shadow mt-4 w-full">
                <div class="stat">
                  <div class="stat-figure text-primary">
                    <i data-lucide="layers"></i>
                  </div>
                  <div class="stat-title">ID do Baralho</div>
                  <div class="stat-value text-sm" id="baralhoId">-</div>
                  <div class="stat-desc">Identificador √∫nico</div>
                </div>

                <div class="stat">
                  <div class="stat-figure text-amber-500">
                    <i data-lucide="coins"></i>
                  </div>
                  <div class="stat-title">Pontos</div>
                  <div class="stat-value" id="pontos">0</div>
                  <div class="stat-desc">No baralho</div>
                </div>
                <div class="stat">
                  <div class="stat-figure text-secondary"></div>
                  <div class="stat-title">Cartas Restantes</div>
                  <div class="stat-value" id="cartasRestantes">0</div>
                  <div class="stat-desc">No baralho</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mesa de Jogo -->
        <h2 class="text-2xl text-center font-bold text-white mb-4">
          Mesa de Jogo
        </h2>
        <section
          class="max-w-6xl mx-auto h-50 bg-gradient-to-br from-green-600 to-green-700 rounded-md p-4 flex items-center justify-start gap-4"
        >
          <div id="mesaBaralho">
            <div id="baralho" class="stack w-24">
              <img
                class="w-24"
                src="https://deckofcardsapi.com/static/img/back.png"
              />
              <img
                class="w-24"
                src="https://deckofcardsapi.com/static/img/back.png"
              />
              <img
                class="w-24"
                src="https://deckofcardsapi.com/static/img/back.png"
              />
            </div>
          </div>
          <div
            id="mesaCartas"
            class="border border-green-300 p-2 flex-1 h-full"
          ></div>
        </section>
      </div>
    </main>

    <script type="module" src="./src/deck-card.js"></script>
  </body>
</html>
